<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive"
      style="max-height: 150px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="dropdown"
      appDropdown
    >
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="onAddToShoppingList()"
        >
          To Shopping List
        </a>
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="onEditRecipe()"
        >
          Edit Recipe
        </a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
